<form [formGroup]="packageForm" (ngSubmit)="onSubmit()" class="card p-4 shadow mb-4">
    <h4 class="mb-4">{{ isEditMode ? 'Edit Package' : 'Add Package' }}</h4>
  
    <div class="row mb-3">
      <div class="col-md-6">
        <label class="form-label">Package Name</label>
        <input type="text" class="form-control" formControlName="packageName" placeholder="e.g. Premium Wash" />
      </div>
      <div class="col-md-6">
        <label class="form-label">Price (â‚¹)</label>
        <input type="number" class="form-control" formControlName="price" placeholder="e.g. 499" />
      </div>
    </div>
  
    <div class="mb-3">
      <label class="form-label">Duration</label>
      <input type="text" class="form-control" formControlName="duration" placeholder="e.g. 30 mins" />
    </div>
  
    <div class="mb-3">
      <label class="form-label">Description</label>
      <textarea class="form-control" formControlName="description" rows="3" placeholder="Describe the package..."></textarea>
    </div>
  
    <div class="d-flex justify-content-end">
      <button type="submit" class="btn btn-primary me-2" [disabled]="packageForm.invalid">
        {{ isEditMode ? 'Update' : 'Add' }} Package
      </button>
      <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
    </div>
  </form>
